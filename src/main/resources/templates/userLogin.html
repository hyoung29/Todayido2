<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodayIdo</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.user})}" />
</header>
<section>
    <div class="content">
        <form th:action="@{userloginProc}" method="post" class="login-form">
            <h2 class="login-header">로그인</h2>
            <input autofocus class="login-input" name="user_id" placeholder="아이디" required type="text">
            <input class="login-input" name="user_password" placeholder="비밀번호" required type="password">
            <input class="login-btn" type="submit" value="로그인">
            <div class="find"><a th:href="@{findUserId}">아이디찾기</a></div>
            <div class="find"><a th:href="@{userSend}">비밀번호찾기</a></div>
            <div class="join"><a th:href="@{userJoin}">회원가입</a></div>
            <div style="height: 30px"></div>
        </form>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
</body>
</html>
