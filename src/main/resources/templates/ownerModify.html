<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TodayIdo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <th:block th:insert="~{ownerfragments::header(${session.owner})}"/>
</header>
<section>
    <form th:action="@{ownerModifyProc}" method="post" class="login-form">
        <h1>내 가게</h1>
        <div class="information">
            <label for="business_num" class="modi-title">사업자번호</label>
            <input th:value="${owner.business_num}" name="business_num" class="modi-content" readonly>
        </div>
        <div class="information">
            <label for="store_name" class="modi-title">가게 이름</label>
            <input th:value="${owner.store_name}" name="store_name" class="modi-content">
        </div>
        <div class="information">
            <label for="owner_name" class="modi-title">대표자</label>
            <input th:value="${owner.owner_name}" name="owner_name" class="modi-content">
        </div>
        <div class="btn-area">
            <input type="submit" class="login-btn" value="수정">
            <input type="reset" class="login-btn" value="초기화">
            <input type="button" class="login-btn" value="취소" id="backbtn">
        </div>
    </form>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
<script>
    $("#backbtn").click(function () {
        window.history.back();
    });
</script>
</html>
