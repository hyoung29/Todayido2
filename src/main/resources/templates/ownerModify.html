<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TodayIdo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <th:block th:insert="~{ownerfragments::header(${session.owner})}"/>
</header>
<section>
    <form th:action="@{ownerPage}" method="post" class="login-form">
        <h1>내 가게</h1>
        <div>
            <label for="storeName" class="modi-title">가게 이름</label>
            <input type="text" name="store_name" class="modi-content">
        </div>
        <div>
            <label for="businessNum" class="modi-title">사업자번호</label>
            <input type="text" name="business_num" class="modi-content">
        </div>
        <div>
            <label for="ownerName" class="modi-title">대표자</label>
            <input type="text" name="owner_name" class="modi-content">
        </div>
        <div class="btn-area">
            <input type="submit" class="login-btn" value="수정">
            <input type="reset" class="login-btn" value="초기화">
            <input type="button" class="login-btn" value="취소" id="backbtn">
        </div>
    </form>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
<script>
    $("#backbtn").click(function () {
        location.href = "/ownerPage?";
    });
</script>
</html>
