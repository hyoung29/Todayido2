<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TodayIdo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <th:block th:insert="~{ownerfragments::header(${session.owner})}"/>
</header>
<section>
    <form th:action="@{ownerPage}" method="post" class="login-form">
        <div class="prof">
            <h1>사업주님</h1>
            <h3 class="my">내 가게</h3>
        </div>
        <div class="owner-info">
            <label for="storeName" class="owner-title">가게 이름</label>
            <input type="text" id="storeName" name="name" class="owner-content">
        </div>
        <div class="owner-info">
            <label for="businessNum" class="owner-title">사업자번호</label>
            <input type="text" id="businessNum" name="name" class="owner-content">
        </div>
        <div class="owner-info">
            <label for="ownerName" class="owner-title">대표자</label>
            <input type="text" id="ownerName" name="name" class="owner-content">
        </div>
        <div class="btn-area">
            <input type="submit" class="login-btn" value="수정">
            <input type="reset" class="login-btn" value="초기화">
            <input type="button" class="login-btn" value="취소" id="backbtn">
        </div>
    </form>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
<script>
    $("#backbtn").click(function () {
        let url = "/qnalist?";

        const searchDto = [[${session.sdto}]];
        let colname = "";
        let keyword = "";
        if (searchDto != null) {
            colname = searchDto.colname;
            keyword = searchDto.keyword;
        }

        let page = [[${session.pageNum}]];

        if (colname == null || colname == "") {//검색 안한 목록 이동 (첫페이지)
            url += `pageNum=${page}`;
        } else {//검색한 결과 목록으로 이동.(수정하던 페이지)
            url += `colname=${colname}&keyword=${keyword}&pageNum=${page}`;
        }
        console.log(url);
        location.href = url;
    });
</script>
</html>
