<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TodayIdo</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.user})}"/>
</header>
<section>
    <div class="content">
        <form class="login-form">
            <div class="Category">
                <ul class="category">
                    <li><h3>카테고리</h3></li>
                    <li><a href="rCategory"><b>식당</b></a></li>
                    <li><a href="cCategory">카페</a></li>
                    <li><a href="bCategory">술집</a></li>
                    <li><a href="pCategory">장소</a></li>
                </ul>
            </div>
            <img src="images/restaurant.png" width="600px">
            <h3>추천 식당</h3>
            <div class="recommend">
                <div class="rcontent">
                    <th:block th:each="sLt:${sList}">
                        <img src="images/mesikdang.png">
                        <label>
                            <a th:href="@{detail(store_num=${sLt.store_num})}">
                                <p th:text="${sLt.average_rating}" class="rstar"></p>
                                <p th:text="${sLt.store_name}" class="rname"></p>
                                <p th:text="${sLt.store_adress}" class="rplace"></p>
                                <p th:text="${sLt.store_description}" class="rmenu"></p>
                            </a>
                        </label>
                    </th:block>
                </div>
            </div>
        </form>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
</html>
