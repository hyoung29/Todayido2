<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>콘텐츠 정보 보기</title>
    <!-- 필요한 CSS 및 JS 파일 링크는 여기에 추가 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- bxSlider용 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(function () {
            //bxSlider 설정
            $(".sld").bxSlider({
                auto: false, //수동 순환
                slideWidth: 600 //슬라이더 가로 길이.
            });

            //메시지 출력
            let m = null;
            if (m != null) {
                alert(m);
            }
        });
    </script>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if (m != null) {
                alert(m);
            }
        });
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.user})}"/>
</header>
<!-- 성원닭갈비 -->
<div class="cView">
    <div class="c-dak">
        <img th:src="@{/images/sungdak.png}" style="width: 100%">
        <h1 th:text="${store.store_name + '(' + store.average_rating + ')'}"
            style="font-size: 35px; margin-top: -2px"></h1>
        <h4 th:text="${store.store_telephone}" style="margin-top: -20px"></h4>
        <div class="sl" style="margin: 50px">
            <h3>대표메뉴</h3>
            <div class="sld">
                <!-- 이미지 슬라이더 또는 대표 메뉴 이미지들 -->
                <div><img th:src="@{/images/dak.jpg}"></div>
                <div><img th:src="@{/images/sdk.jpg}"></div>
            </div>
        </div>
    </div>
    <!-- 메뉴&설명 -->
    <th:block>
        <div class="cont-menu">
            <div class="mnu">
                <p class="mu">메뉴</p>
                <div class="tt">
                    <p th:each="menu:${mList}" th:text="${menu.menu_name}"></p>
                </div>
            </div>
            <div class="pay">
                <p class="mu">가격</p>
                <div class="ttl">
                    <p th:each="menu:${mList}" th:text="${menu.menu_price}"></p>
                </div>
            </div>
            <div class="com">
                <p class="mu">설명</p>
                <div class="nn">
                    <p th:each="menu:${mList}" th:text="${menu.menu_descripton}"></p>
                </div>
            </div>
        </div>
    </th:block>

    <!-- 영업 시간 -->
    <div class="cont-mm">
        <div class="store-hour">영업 시간</div>
        <div class="sh">
            <div>시간: <span th:text="${store.open_time}"></span></div>
            <div>휴무일: <span th:text="${store.closed_day}"></span></div>
        </div>

        <!-- 예약하기 -->
        <div style="margin-top: -13%; font-size: 18px; text-align: right; height: 0px">
            <img src="images/schedule.png"> <a th:href="@{map(store_num=${store_num})}">예약하기</a>
        </div>
    </div>

    <!-- 주소 -->
    <div class="cont-mm">
        <div class="store-hour">주소</div>
        <div style="height: 90px; font-size: large; margin-top: 30px;"><span th:text="${store.store_adress}"></span></div>
        <!-- Map 페이지 -->
        <div style="margin-top: -13%; font-size: 18px; text-align: right; height: 0px">
            <img src="images/map.png"> <a th:href="@{map(store_num=${store_num})}">위치보기</a>
        </div>
    </div>
    <!-- 리뷰 -->





</div>
    <footer>
        <th:block th:insert="~{fragments::footer}"/>
    </footer>
</body>
</html>
