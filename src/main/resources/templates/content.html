<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>콘텐츠 정보 보기</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- bxSlider용 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(function () {
            //bxSlider 설정
            $(".sld").bxSlider({
                auto: false, //수동 순환
                slideWidth: 600 //슬라이더 가로 길이.
            });

            //메시지 출력
            let m = null;
            if(m != null){
                alert(m);
            }
        });
    </script>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.user})}"/>
</header>
<section>
    <div class="cView"> <!-- 상세 정보 background -->
        <div class="c-dak"> <!--성원닭갈비-->
            <img src="images/sungdak.png" alt="성원닭갈비" style="width: 100%">
            <h1 style="font-size: 35px; margin-top: -2px">성원닭갈비<span style="color: #005224; font-size: 25px">(4.1)</span></h1>
            <div class="stats">
                <p>조회 수: 100 회</p>
                <p>예약: 50 회</p>
                <p>찜: 80 회</p>
            </div>
            <h4 style="margin-top: -20px;">010-7793-2058</h4>
            <div class="sl" style="margin: 50px">
                <h3>대표메뉴</h3>
                <div class="sld">
                    <div><img src="images/dak.jpg"></div>
                    <div><img src="images/sdk.jpg"></div>
                </div>
            </div>
                <div class="cont-menu">
                    <div class="mnu">
                        <p class="mu">메뉴</p>
                        <div class="ttl">
                            <p>뼈 있는 불 닭갈비</p>
                            <p>순살 불 닭갈비</p>
                            <p>볶음밥</p>
                        </div>
                    </div>
                    <div class="pay">
                        <p class="mu">가격</p>
                        <div class="ttl">
                            <p>20,000원</p>
                            <p>25,000원</p>
                            <p>2000원</p>
                        </div>
                    </div>
                    <div class="com" style="margin-top: -13.5px">
                        <p class="mu">설명</p>
                        <div class="nn">
                            <p>뜨끈한 국물 닭갈비가 땡길 때</p>
                            <p>부드러운 닭다리살이 매력있는<span> Best</span>
                                <img src="images/free-icon-like-10904422.png"></p>
                            <p>닭갈비+볶음밥=♥ 말이 필요 없는 조합</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 가게 영업 시간-->
            <div class="store-hour">
                <style>
                    .store-hour {
                        height: 140px;
                        border-radius: 40px;
                        background: #D9D9D9;
                        margin-top: 15%;
                    }
                </style>
                <div class="c-time">
                    <div style="margin: 0 30px; font-size: 18px; font-weight: bolder; line-height: 3;">영업 시간</div>
                    <p style="margin: 0 30px;">매일 11:00 ~ 23:00 (22:00 라스트 오더)<br>휴일: 연중 무휴</p>
                </div>
                <div class="res" style="margin-top: 45px; font-size: 18px; text-align: right">
                    <!--예약하기 버튼-->
                    <img src="images/schedule.png"> <a th:href="@{reservForm(store_num=1)}">예약하기</a>
                </div>
            </div>

            <!-- 주소 지도 팝업창 -->
            <div class="store-map">
                <style>
                    .store-map {
                        height: 140px;
                        border-radius: 40px;
                        background: #D9D9D9;
                        margin-top: 12%;
                    }
                </style>
                <div class="c-smp">
                    <div style="margin: 0 30px; font-size: 18px; font-weight: bolder; line-height: 3">주소</div>
                    <p style="margin: 0 30px;">인천 계양구 아나지로 177</p>
                </div>
                <div class="mp" style="margin-top: 45px; font-size: 18px; text-align: right; line-height: 5">
                    <img src="images/map.png"> <a th:href="@{map(store_num=${store_num})}">위치보기</a>
                </div>


            </div>
        </div>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
</html>
