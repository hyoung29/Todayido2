<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TodayIdo</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.owner})}" />
</header>
<section>
    <div class="content">
        <form class="login-form" method="post" th:action="@{ownerloginProc}">
            <h2 class="login-header">사업주 로그인</h2>
            <input autofocus class="login-input" name="business_num" placeholder="아이디" required type="text">
            <input class="login-input" name="owner_pwd" placeholder="비밀번호" required type="password">
            <input class="login-btn" type="submit" value="로그인">
            <div class="find"><a th:href="@{findId}">아이디찾기</a></div>
            <div class="find"><a th:href="@{findPw}">비밀번호찾기</a></div>
            <div class="join"><a th:href="@{ownerJoin}">회원가입</a></div>
        </form>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
</body>
</html>
