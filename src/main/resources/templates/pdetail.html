<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가게 정보/등록 하기</title>
    <script src="/js/jquery-3.7.1.min.js"></script>
    <link href="/css/style.css" rel="stylesheet">




</head>
<body>
<header>
    <th:block th:insert="~{ownerfragments::header(${session.owner})}"/>
</header>

<section>
    <form th:action="@{pProc}" method="post" enctype="multipart/form-data" class="login-form" onsubmit="return createAxis()">
        <h1>가게 등록 페이지</h1>

        <div class="st-rg">
            <label for="storeName">가게 이름 :</label>
            <input type="text" id="storeName" name="store_name" required>
        </div>
        <div class="st-rg">
            <label for="storeAddress">주&nbsp;&nbsp;&nbsp;소 :</label>
            <input type="text" id="storeAddress" name="store_adress" required>
        </div>

        <div class="st-rg">
            <label for="phoneNumber">전화번호 :</label>
            <input type="tel" id="phoneNumber" name="store_telephone" required>
        </div>
        <div class="st-not">
            <label for="storeCategoryId">가게카테고리 :</label>
            <input type="text" id="storeCategoryId" name="store_category_id" required>
        </div>

        <div class="st-not">
            <label for="averageRating">별점 :</label>
            <input type="number" id="averageRating" name="average_rating" required>
        </div>

        <div class="st-rg">
            <label for="storeDescription">메뉴 :</label>
            <input type="text" id="storeDescription" name="store_description" required>
        </div>

        <div class="st-rg">
            <label for="openTime">오픈시간 :</label>
            <input type="text" id="openTime" name="open_time" required>
        </div>

        <div class="st-rg">
            <label for="closedDay">휴무일 :</label>
            <input type="text" id="closedDay" name="closed_day" required>
        </div>

        <input type="hidden" id="positionX" name="position_x">
        <input type="hidden" id="positionY" name="position_Y">

        <div class="file-pd">
            <label for="file"></label>
            <input type="file" name="files" id="file" multiple>
        </div>


        <div class="st-rgbt">
            <input type="submit" class="login-btn" value="등록">
            <input type="reset" class="login-btn" value="취소">
        </div>
        <div id="map" style="width:100%;height:1000px;"></div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=60b28045e3154e161ae6887f11694f57&libraries=services"></script>
        <script th:inline="javascript">
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(37.43893465005026,126.67511804592407), // 지도의 초기 중심좌표
                    level: -1 // 지도의 초기 확대 레벨
                };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            // 주소-좌표 변환 객체를 생성합니다
            var geocoder = new kakao.maps.services.Geocoder();

            var positions = [
                { title: [[${store.store_name}]], address: [[${store.store_adress}]] }
            ];

            // 지도를 재설정할 범위정보를 가지고 있을 LatLngBounds 객체를 생성합니다
            var bounds = new kakao.maps.LatLngBounds(); //추가한 코드

            Array.from(positions).forEach(function (position) {
                console.log("Processing position:", position);
                // 주소로 좌표를 검색합니다
                geocoder.addressSearch(position.address, function(result, status) {
                    console.log("Geocoding result for", position.address, ":", result);

                    // 정상적으로 검색이 완료됐으면
                    if (status === kakao.maps.services.Status.OK) {

                        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                        // 결과값으로 받은 위치를 마커로 표시합니다
                        var marker = new kakao.maps.Marker({
                            map: map,
                            position: coords
                        });
                        marker.setMap(map); //추가한 코드

                        // LatLngBounds 객체에 좌표를 추가합니다
                        bounds.extend(coords); //추가한 코드, 현재 코드에서 좌표정보는 point[i]가 아닌 coords이다.

                        // 인포윈도우로 장소에 대한 설명을 표시합니다
                        var infowindow = new kakao.maps.InfoWindow({
                            content: '<div style="width:150px;text-align:center;padding:6px 0;">' + position.title + '</div>'
                        });
                        infowindow.open(map, marker);

                        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                        // map.setCenter(coords); //제거한 코드
                        setBounds(); //추가한 코드
                    }
                });
            });
            function setBounds() { //추가한 함수
                // LatLngBounds 객체에 추가된 좌표들을 기준으로 지도의 범위를 재설정합니다
                // 이때 지도의 중심좌표와 레벨이 변경될 수 있습니다
                map.setBounds(bounds);
            }
        </script>
    </form>
</section>

<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
<script th:inline="javascript">
    function createAxis() {
        // 주소에서 좌표 x, y 처리
        let address = $("#storeAddress").val(); // 주소 입력값 가져오기

        // 주소-좌표 변환 객체 생성
        var geocoder = new kakao.maps.services.Geocoder();

        // 주소로 좌표 검색
        geocoder.addressSearch(address, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                // 검색 결과 중 첫 번째 위치의 좌표 값 가져오기
                let coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 좌표 값을 hidden input 태그에 저장
                $("#positionX").val(coords.lat);
                $("#positionY").val(coords.lng);
            } else {
                alert("주소 검색에 실패했습니다.");
            }
        });

        return false; // form 제출 막기
    }
</script>
</html>
