<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title> 가게 정보/등록 하기</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script>
        function showRegistrationConfirmation() {
            var confirmation = confirm("등록을 완료하시겠습니까?");
            if (confirmation) {
                // 여기에 등록을 서버에 전송하는 로직 추가
                alert("등록이 완료되었습니다.");
            } else {
                // 여기에 취소 동작 추가
                alert("등록이 취소되었습니다.");
            }
        }

        function showCancelRegistrationConfirmation() {
            var cancel = confirm("등록을 취소하시겠습니까?");
            if (cancel) {
                // 여기에 취소 동작 추가
                alert("등록이 취소되었습니다.");
            }
        }

        function showUpdateConfirmation() {
            var confirmation = confirm("수정을 완료하시겠습니까?");
            if (confirmation) {
                // 여기에 수정을 서버에 전송하는 로직 추가
                alert("수정이 완료되었습니다.");
            } else {
                // 여기에 취소 동작 추가
                alert("수정이 취소되었습니다.");
            }
        }

        function showCancelUpdateConfirmation() {
            var cancel = confirm("수정을 취소하시겠습니까?");
            if (cancel) {
                // 여기에 취소 동작 추가
                alert("수정이 취소되었습니다.");
            }
        }
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{ownerfragments::header(${session.owner})}"/>
</header>

<section>
    <form class="login-form">
    <h1>가게 등록 페이지</h1>


    <form th:action="@{/submit}" method="post" enctype="multipart/form-data">
        <div class="st-rg">
        <label for="storeName">가게 이름:</label>
        <input type="text" id="storeName" name="storeName" th:required="true">
        </div>

        <div class="st-rg">
        <label for="storeAddress">주소:</label>
        <input type="text" id="storeAddress" name="storeAddress" th:required="true">
        </div>

        <div class="st-rg">
        <label for="phoneNumber">전화번호:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" th:required="true">
        </div>

        <div class="st-rg">
        <label for="menu">대표 메뉴:</label>
        <input type="text" id="menu" name="menu" th:required="true">
        </div>

        <div class="st-rg">
        <label for="storeImage">가게 대표 사진:</label>
        <input type="file" id="storeImage" name="storeImage" accept="image/*">
        </div>

        <div class="st-rgbt">
        <button type="button" onclick="showRegistrationConfirmation()">등록</button>
        <button type="button" onclick="showCancelRegistrationConfirmation()">취소</button>
        </div>
    </form>
    </form>
</section>

<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
</body>
</html>
