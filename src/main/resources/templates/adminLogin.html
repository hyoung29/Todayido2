<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TodayIdo</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.user})}" />
</header>
<!----------------------header----------------------------------->

<!--login form-->
<section>
    <div class="content">
        <form class="login-form" method="post" th:action="@{adminloginProc}">
            <h2 class="login-header">관리자 로그인</h2>
            <input autofocus class="login-input" name="admin_id" placeholder="관리자 아이디" required type="text">
            <input class="login-input" name="admin_pw" placeholder="관리자 비밀번호" required type="password">
            <input class="login-btn" type="submit" value="로그인">
        </form>
    </div>
</section>
<!--login form-->



<!------------------footer----------------------------------->
<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
<!------------------footer----------------------------------->

</body>
</html>
