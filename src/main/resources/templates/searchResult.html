<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodayIdo</title>
    <style>
        .popup {
            margin: 500px;
        }
    </style>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.user})}"/>
</header>
<section>
    <form th:action="@{/search}" method="get"></form>
    <div class="popup">
        <p>관련 검색어를 찾을 수 없습니다.</p>
    </div>
        <!-- 검색 결과 -->
        <div th:if="${store.search}">
            <div th:each="result : ${searchResult}">
                <div>
                    <h3 th:text="${store.store_name}"></h3>
                    <p th:text="${store.store_adress}"></p>
                    <p th:text="${store.store_telephone}"></p>
                    <p th:text="${menu.menu_name}"></p>
                </div>
            </div>
        </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
</html>
