<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodayIdo</title>
</head>
<body>
<div class="top-bar" th:fragment="header(admin)">
    <div class="content">
        <img alt="로고" class="top-left logo" onclick="gohome()" src="images/logo 1.png">
        <div class="se-area">
            <form class="search-box" th:action="@{/static}">
                <input id="keyword" name="keyword" placeholder="오늘 뭐하지?">
            </form>
        </div>
        <nav class="top-right">
            <ul>
                <th:block th:if="${admin == null}">
                    <li><a th:href="@{adiminLogin}">로그인</a></li>
                    <li><a th:href="@{adminJoin}">회원가입</a></li>
                </th:block>
                <th:block th:unless="${admin     == null}">
                    <li th:text="${admin.admin_name}+'님'"></li>
                    <li><a th:href="@{logout}">로그아웃</a></li>
                </th:block>
                <input class="burger-check" id="burger-check" type="checkbox" />
                <label class="burger-icon" for="burger-check"><span class="burger-sticks"></span></label>
                <div class="menu">
                    <a href="rCategory">카테고리</a>
                    <a href="myPage">마이페이지</a>
                    <a href="qnalist">문의사항</a>
                    <a href="pindex">사업주</a>
                    <a href="admin">관리자</a>
                    <div style="width: 150px"/>
                </div>
            </ul>
        </nav>
    </div>
    <script th:inline="javascript">
        const mem = [[${session.member}]];
        function gohome(){
            if(mem != null){
                location.href = "boardList?pageNum=1";
            } else {
                location.href = "/";
            }
        }
    </script>
</div>
<div class="footer-bar" th:fragment="footer">
    <div class="content">
        <div class="fcontents">
            <img class="footer-logo" src="images/logo 1.png">
            <span class="footer-txt">
                &copy; TodayIdo
            </span>
        </div>
    </div>
</div>
</body>
</html>
