<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodayIdo</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header>
    <th:block th:insert="~{fragments::header(${session.user})}"/>
</header>
<section>
    <div class="content">
        <form th:action="@{userjoinProc}" method="post" class="login-form" name="jForm" onsubmit="return check()">
            <h2 class="login-header">회원 가입</h2>
            <input autofocus class="login-input" name="user_name" placeholder="이름" required title="이름" type="text">
            <input class="login-input" id="id" name="user_id" placeholder="아이디" title="아이디" type="text">
            <input type="button" class="idcheck-btn" value="중복확인" onclick="idcheck()">
            <input class="login-input" id="pw" name="user_password" placeholder="비밀번호" required title="비밀번호" type="password">
            <input class="login-input" id="pwCheck" name="check_password" placeholder="비밀번호확인" required title="비밀번호확인" type="password">
            <input class="login-input" name="user_address" placeholder="주소" required title="주소" type="text">
            <input class="login-input" name="user_pnum" onkeyup="addHypen(this)" placeholder="핸드폰번호('-'없이 입력)" required title="핸드폰번호">
            <input type="button" class="login-btn" id="check" value="본인인증">
            <input type="submit" class="login-btn" value="가입">
        </form>
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</body>
<script th:inline="javascript">
    let ck = false;
    function idcheck(){
        let id = $("#id").val();
        console.log(id);
        if(id == ""){
            alert("아이디를 입력하세요");
            $("#id").focus();
            return;
        }
        let sendObj = {"user_id" : id};
        $.ajax({
            url: "idCheck",
            type: "get",
            data: sendObj,
            success: (res) => {
                if (res == "ok"){
                    alert("사용 가능한 아이디입니다");
                    ck = true;
                } else {
                    alert("사용할 수 없는 아이디입니다");
                    $("#id").val("");
                    $("#id").focus();
                    ck = false;
                }
            },
            error: (err) => {
                console.log(err);
                ck = false;
            }
        })
    }

    function check(){
        if(ck == false){
            alert("아이디 중복 확인을 해주세요");
            return false;
        }
        const jfrm = document.jForm;
        console.log(jfrm);
        let length = jfrm.length - 1;
        for(let i = 0; i < length; i++){
            if(jfrm[i].value == "" || jfrm[i] == null){
                alert(`${jfrm[i].title} 입력`);
                jfrm[i].focus();
                return false;
            }
        }
        return true;
    }
    function addHypen(obj) {
        var number = obj.value.replace(/[^0-9]/g, "");
        var phone = "";

        if(number.length < 4) {
            return number;
        } else if(number.length < 7) {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3);
        } else if(number.length < 11) {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3, 3);
            phone += "-";
            phone += number.substr(6);
        } else {
            phone += number.substr(0, 3);
            phone += "-";
            phone += number.substr(3, 4);
            phone += "-";
            phone += number.substr(7);
        }
        obj.value = phone;
    }
</script>
</html>
