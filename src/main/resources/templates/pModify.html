<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>가게 정보 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 250px;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .error-message {
            color: red;
            margin-top: 5px;
        }
        #confirmationMessage {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<body>
<header>
    <th:block th:insert="~{ownerfragments::header(${session.owner})}"/>
</header>

<h2>가게 정보 수정</h2>

<div class="modyfy">
    <form id="pdetail">
        <label for="storeName">가게 이름:</label>
        <input type="text" id="storeName" name="name" required>

        <label for="storeAddress">주소:</label>
        <input type="text" id="storeAddress" name="address" required>

        <label for="storePhone">전화번호:</label>
        <input type="text" id="storePhone" name="phone" required> <br>

        <div class="error-message" id="errorMessage"></div>

        <button type="button" onclick="showConfirmation()">수정하기</button>
        <div id="confirmationMessage">수정을 완료하시겠습니까?
            <button onclick="confirmModification()">확인</button>
            <button onclick="cancelModification()">취소</button>
        </div>
    </form>
</div>

<script>
    function showConfirmation() {
        var name = document.getElementById("storeName").value;
        var address = document.getElementById("storeAddress").value;
        var phone = document.getElementById("storePhone").value;

        // 입력값이 비어있는지 확인
        if (!name || !address || !phone) {
            document.getElementById("errorMessage").innerText = "입력되지 않은 정보가 있습니다.";
            document.getElementById("confirmationMessage").style.display = "none";
        } else {
            document.getElementById("errorMessage").innerText = "";
            document.getElementById("confirmationMessage").style.display = "block";
        }
    }

    function confirmModification() {
        // 여기에 수정을 완료하는 로직을 추가할 수 있습니다.
        // 수정이 완료되면 얼럿창을 띄우거나 메시지를 보여줄 수 있습니다.
        alert("수정이 완료되었습니다.");

        window.location.href = "/pindex"; // 절대 경로일 경우
    }

    function cancelModification() {
        document.getElementById("confirmationMessage").style.display = "none";
    }
</script>
</body>

<footer>
    <th:block th:insert="~{fragments::footer}"/>
</footer>
</html>
