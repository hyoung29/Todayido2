<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>TodayIdo</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
    <th:block th:insert="~{ownerfragments::header(${session.owner})}" />
</header>
<section>
    <div class="login-form">
        <div class="prof">
            <h1>사업주님</h1>
            <h3 class="my">내 가게</h3>
        </div>
        <div class="owner-info">
            <div>가게 이름</div>
            <div th:text="${session.owner.store_name}"/>
            <div>사업자 번호</div>
            <div th:text="${session.owner.business_num}"/>
            <div>대표자</div>
            <div th:text="${session.owner.owner_name}"/>
        </div>
        <input class="login-btn" type="button" value="내정보수정">
    </div>
</section>
<footer>
    <th:block th:insert="~{fragments::footer}" />
</footer>
</body>
</html>
